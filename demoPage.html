<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>HTML5, CSS3, JavaScript 연습 페이지</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f4f6fa;
            margin: 0;
            padding: 0;
        }
        header {
            background: #4a90e2;
            color: #fff;
            padding: 1.5rem 1rem;
            text-align: center;
        }
        main {
            max-width: 600px;
            margin: 2rem auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            padding: 2rem;
        }
        h1 {
            margin: 0 0 0.5em 0;
        }
        label {
            font-weight: bold;
        }
        input[type="text"] {
            padding: 0.5em;
            margin-right: 0.5em;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 0.5em 1em;
            background: #4a90e2;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover {
            background: #357ab8;
        }
        #greeting {
            margin-top: 1.5em;
            font-size: 1.2em;
            color: #333;
        }
        footer {
            text-align: center;
            color: #888;
            margin: 2rem 0 1rem 0;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <header>
        <h1>HTML5, CSS3, JavaScript 연습</h1>
        <p>간단한 인사말 웹페이지</p>
    </header>
    <main>
        <form id="greetForm">
            <label for="nameInput">이름을 입력하세요:</label>
            <input type="text" id="nameInput" placeholder="이름">
            <button type="submit">인사하기</button>
        </form>
        <div id="greeting"></div>
    </main>
    <footer>
        &copy; 2025 웹 연습 페이지
    </footer>
    <script>
        // JavaScript로 인사말 표시
        document.getElementById('greetForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const name = document.getElementById('nameInput').value.trim();
            const greetingDiv = document.getElementById('greeting');
            if (name) {
                greetingDiv.textContent = `안녕하세요, ${name}님!`;
            } else {
                greetingDiv.textContent = '이름을 입력해 주세요.';
            }
        });
    </script>
</body>
</html>
